<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <style>
        / cs
        body {
            margin: 0;
            background: linear-gradient(to left, #4ac5d8, #693dc1);
            font-family: sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbox {
            background-color: #fff;
            width: 320px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #4ac5d8;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .chat-area {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            background-color: #f1f0f0;
            color: #333;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 75%;
        }

        .message.user .message-content {
            background-color: #4ac5d8;
            color: #fff;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4ac5d8;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #693dc1;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <header>
            <h2>Chatbot</h2>
        </header>
        <div class="chat-area">
            <div class="message bot">
                <div class="message-content">Bonjour, comment puis-je vous aider ?</div>
            </div>
            <div class="message user">
                <div class="message-content">Bonjour, j'ai une question.</div>
            </div>
            <div class="message bot">
                <div class="message-content">Bien sûr ! Quelle est votre question ?</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Écrivez un message...">
            <button>Envoyer</button>
        </div>
    </div>
</body>
</html>
